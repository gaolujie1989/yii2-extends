namespace: lujie\stock
bootstrap: _bootstrap.php
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
settings:
  colors: true
  memory_limit: 1024M
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  remote: false
  include:
    - src/*
